_schema-version: '3.1'
ID: Demo2
description: A simple CAP project.
version: 1.0.0
modules:
  - name: Demo2-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: Demo2-db
      - name: uaa_Demo2
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: Demo2-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: Demo2-db
    parameters:
      buildpack: nodejs_buildpack
  - name: app
    type: approuter.nodejs
    path: app
    requires:
    #  - name: Demo2_html_repo_runtime
      - name: uaa_Demo2
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: "~{srv-url}"
    parameters:
      disk-quota: 256M
      memory: 256M
#  - name: Demo2_ui_deployer
#    type: com.sap.application.content
#    path: .
#    requires:
#      - name: Demo2_html_repo_host
#        parameters:
#          content-target: true
resources:
  - name: Demo2-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: uaa_Demo2
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: Demo2-xsuaa-service
      service-plan: application
#  - name: Demo2_html_repo_runtime
#    type: org.cloudfoundry.managed-service
#    parameters:
#      service: html5-apps-repo
#      service-plan: app-runtime
#  - name: Demo2_html_repo_host
#    type: org.cloudfoundry.managed-service
#    parameters:
#      service: html5-apps-repo
#      service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
